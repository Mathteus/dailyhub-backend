<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dailyhub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 20px;
    }

    .container {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
    }

    .verification-code {
      font-size: 2em;
      font-weight: bold;
      color: #007bff;
      margin: 10px 0;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <p>Olá, <span id="userName">{{ USERNAME }}</span>,</p>
    <p>Seu código de verificação é:</p>
    <div class="verification-code">
      <span id="verificationCode">{{ CODE }}</span>
    </div>
    <p id="text-message">{{ MESSAGE_TEXT }}</p>
  </div>
  <footer>Atenciosamente, Dailyhub.</footer>
</body>

</html>
